      <div class="container">

          <h1>Shadow Fashion</h1> 
          <div id="example-3" class="carousel slide work-show" data-ride="false">
            <ol class="carousel-indicators">
              <li data-target="#example-3" data-slide-to="0" class="active"></li>

            </div>
          </div>
          <div class="text-center"> 
            <p class="work-text">人の影は光があるところにでき、個人に帰属しているという特性があります。
              個人と結びつきが強く黒い影は装飾することで自己を表現するファッションとなり得ます。そこでプロジェクター
              を利用した影のファッション化手法を提案しました。影を個人のファッションの一部として拡張しデザインするコトで自己表現メディア
              とすることが目的です。(卒論制作/2019/02)
            </p>
          </div>
